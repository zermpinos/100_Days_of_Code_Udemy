<!DOCTYPE html>
<html>
<head>
    <title>Add Cafe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add a New Cafe</h1>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Map URL:</label>
        <input type="text" name="map_url" required><br>
        <label>Image URL:</label>
        <input type="text" name="img_url" required><br>
        <label>Location:</label>
        <input type="text" name="location" required><br>
        <label>Sockets:</label>
        <input type="checkbox" name="has_sockets" value="1"><br>
        <label>Toilet:</label>
        <input type="checkbox" name="has_toilet" value="1"><br>
        <label>WiFi:</label>
        <input type="checkbox" name="has_wifi" value="1"><br>
        <label>Can Take Calls:</label>
        <input type="checkbox" name="can_take_calls" value="1"><br>
        <label>Seats:</label>
        <input type="text" name="seats" required><br>
        <label>Coffee Price:</label>
        <input type="text" name="coffee_price" required><br>
        <button type="submit">Add Cafe</button>
    </form>
</body>
</html>
